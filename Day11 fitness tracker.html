<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fitness Tracker</title>
<link rel="stylesheet" href="Day11 fitness tracker.css">
</head>
<body>

<div class="container">
  <h1>Fitness Tracker</h1>
  <div class="input-container">
    <label for="workout-type">Workout Type:</label>
    <input type="text" id="workout-type" placeholder="Enter workout type">
  </div>
  <div class="input-container">
    <label for="calories">Calories Burnt:</label>
    <input type="number" id="calories" placeholder="Enter calories burnt">
  </div>
  <div class="input-container">
    <label for="steps">Steps Taken:</label>
    <input type="number" id="steps" placeholder="Enter steps taken">
  </div>
  <div class="input-container">
    <label for="heart-rate">Heart Rate:</label>
    <input type="number" id="heart-rate" placeholder="Enter heart rate">
  </div>
  <div class="input-container">
    <label for="duration">Duration (minutes):</label>
    <input type="number" id="duration" placeholder="Enter duration">
  </div>
  <button onclick="addWorkout()">Add Workout</button>
  <div id="workout-summary"></div>
</div>

<script src="Day11 fitness tracker.js"></script>
</body>
</html>
